<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Schedule a 30-Minute Meeting with a Mentor</h1>
        <p>Click the button below to schedule a meeting with one of our mentors.</p>
        <form action="/schedule_meeting" method="post">
            <button type="submit" class="btn">Schedule Now</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
