<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Skills Assessment Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/">
                    <img src="{{ url_for('static', filename='images/Screenshot 2025-08-01 092513.png') }}" alt="SMARRTIFAI" class="logo">
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="onboarding-section">
            <div class="onboarding-content">
                <div class="chat-container">
                    <div class="auth-form">
                        <div class="section-header" style="text-align: center; margin-bottom: 2rem;">
                            <div class="section-icon" style="background: linear-gradient(135deg, #ef4444, #f97316); margin: 0 auto 1rem;">
                                <i class="fas fa-key"></i>
                            </div>
                            <h2 style="color: #0f172a; margin-bottom: 0.5rem; font-weight: 700;">Reset Your Password</h2>
                            <p style="color: #475569;">Enter your new password below</p>
                        </div>
                        
                        <div style="background: #f8fafc; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; border: 2px solid #e2e8f0;">
                            <form id="resetForm">
                                <div style="margin-bottom: 1.5rem;">
                                    <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">
                                        <i class="fas fa-lock" style="margin-right: 0.5rem; color: #ef4444;"></i>New Password
                                    </label>
                                    <input type="password" id="password" required 
                                           style="width: 100%; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease;"
                                           placeholder="Enter your new password" minlength="6">
                                </div>
                                
                                <div style="margin-bottom: 2rem;">
                                    <label style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">
                                        <i class="fas fa-lock" style="margin-right: 0.5rem; color: #ef4444;"></i>Confirm Password
                                    </label>
                                    <input type="password" id="confirmPassword" required 
                                           style="width: 100%; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease;"
                                           placeholder="Confirm your new password" minlength="6">
                                </div>
                                
                                <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">
                                    <i class="fas fa-check"></i> Reset Password
                                </button>
                            </form>
                            
                            <div id="result" class="result" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 10px;"></div>
                            
                            <div style="text-align: center; margin-top: 1rem;">
                                <a href="/login" style="color: #ef4444; text-decoration: none; font-size: 0.9rem;">
                                    <i class="fas fa-arrow-left"></i> Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="https://smarrtifai.com/privacy-policy/" target="_blank" class="footer-link">
                    <i class="fas fa-shield-alt"></i> Privacy Policy
                </a>
                <div class="footer-divider"></div>
                <a href="https://smarrtifai.com/terms-of-use/" target="_blank" class="footer-link">
                    <i class="fas fa-file-contract"></i> Terms of Use
                </a>
                <div class="footer-divider"></div>
                <a href="https://smarrtifai.com/contact-us/" target="_blank" class="footer-link">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
        </div>
    </footer>

    <script>
        const token = '{{ token }}';
        
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (password !== confirmPassword) {
                resultDiv.style.display = 'block';
                resultDiv.style.background = '#fee2e2';
                resultDiv.style.color = '#991b1b';
                resultDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.style.background = '#d1fae5';
                    resultDiv.style.color = '#065f46';
                    resultDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${data.message}<br><br><a href="/login" class="btn-primary" style="display: inline-block; margin-top: 0.5rem; padding: 0.75rem 1.5rem; text-decoration: none;"><i class="fas fa-sign-in-alt"></i> Login Now</a>`;
                } else {
                    resultDiv.style.background = '#fee2e2';
                    resultDiv.style.color = '#991b1b';
                    resultDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.style.background = '#fee2e2';
                resultDiv.style.color = '#991b1b';
                resultDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error resetting password.';
            }
        });
        
        // Input focus effects
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.borderColor = '#ef4444';
                    input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                });
                
                input.addEventListener('blur', () => {
                    input.style.borderColor = '#e2e8f0';
                    input.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
